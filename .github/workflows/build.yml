name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for pre-built WASM
        id: check-wasm
        run: |
          if [ -d "wasm-logm/pkg" ] && [ -f "wasm-logm/pkg/wasm_logm_bg.wasm" ]; then
            echo "wasm_exists=true" >> $GITHUB_OUTPUT
            echo "✅ Pre-built WASM found - skipping Rust setup"
          else
            echo "wasm_exists=false" >> $GITHUB_OUTPUT
            echo "❌ No pre-built WASM - will install Rust"
          fi

      - name: Setup Rust
        if: steps.check-wasm.outputs.wasm_exists != 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        if: steps.check-wasm.outputs.wasm_exists != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            wasm-logm/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install wasm-pack
        if: steps.check-wasm.outputs.wasm_exists != 'true'
        run: command -v wasm-pack || cargo install wasm-pack --locked

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error
          retention-days: 7

